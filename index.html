<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanish Pay</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, textarea {
      background-color: #1a1a1a;
      color: #fff;
    }
    button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      width: 200px;
      height: 200px;
    }
    #copyBtn {
      background-color: #333;
      color: #fff;
      display: none;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <h1>Vanish Pay</h1>
  <form id="pixForm">
    <input type="text" id="name" placeholder="Nome:" required>
    <input type="email" id="email" placeholder="Email:" required>
    <input type="text" id="cpf" placeholder="CPF:" required>
    <input type="number" id="value" placeholder="Valor (R$):" step="0.01" required>
    <button type="submit">Gerar Pix</button>
  </form>  <p><strong>Status:</strong> <span id="status">PENDING</span></p>
  <textarea id="pixCode" rows="4" readonly></textarea>
  <button id="copyBtn">Copiar Código Pix</button>
  <img id="pixQr" alt="QR Code">  <script>
    document.getElementById("pixForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const value = parseFloat(document.getElementById("value").value.trim());

      if (!name || !email || !cpf || isNaN(value)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const payload = {
        name,
        email,
        document: cpf,
        value
      };

      try {
        const response = await fetch("https://app.ghostspaysv1.com/api/v1/transaction/purchase", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer SUA_API_KEY"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.message || "Erro ao gerar o Pix. Verifique os dados.");
          return;
        }

        document.getElementById("status").innerText = data.status;
        document.getElementById("pixCode").value = data.qr_code;
        document.getElementById("pixQr").src = data.qr_code_base64;
        document.getElementById("copyBtn").style.display = "block";
      } catch (err) {
        alert("Erro de conexão. Tente novamente.");
      }
    });

    document.getElementById("copyBtn").addEventListener("click", function () {
      const code = document.getElementById("pixCode").value;
      navigator.clipboard.writeText(code).then(() => {
        alert("Código Pix copiado!");
      });
    });
  </script></body>
  </html>
