<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanish Pay</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input, button, textarea {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      background-color: #111;
      color: #fff;
    }

    button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    textarea {
      background-color: #111;
      color: #fff;
      resize: none;
    }

    img {
      margin-top: 15px;
      width: 180px;
      height: 180px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Vanish Pay</h1>

  <input type="text" id="nome" placeholder="Nome:" value="João da Silva" />
  <input type="email" id="email" placeholder="Email:" value="joao@example.com" />
  <input type="text" id="cpf" placeholder="CPF:" value="12345678901" />
  <input type="number" id="valor" placeholder="Valor (R$):" value="149.9" />

  <button onclick="gerarPix()">Gerar Pix</button>

  <p><strong>Status:</strong> <span id="status">PENDING</span></p>

  <textarea id="pix" rows="4" readonly></textarea>
  <button onclick="copiarPix()">Copiar Código Pix</button>

  <img id="qrCode" class="hidden" alt="QR Code" />

  <script>
    async function gerarPix() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const cpf = document.getElementById('cpf').value;
      const valor = parseFloat(document.getElementById('valor').value);

      const url = 'https://app.ghostspaysv1.com/api/v1/transaction/purchase';
      const headers = {
        'Authorization': 'Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpYXQiOjE2OTk3ODc2NDIsIm5iZiI6MTY5OTc4NzY0MiwianRpIjoiMDMzZDMyZjUtZWEzNy00NTZlLWI1OTctYmQzYmVhOWE5ZTk3IiwiZXhwIjoxNzMxMzIzNjQyLCJpZGVudGl0eSI6ImJjNzE5ZDBhLWIyNzItNDg4OS05OGFhLThkZGVlNzZlOGZkYiIsInR5cGUiOiJhY2Nlc3MifQ.3LV68bNoxs-e3p6goT4USL9t_YAPZtTqHReFtjcJtGg',
        'Content-Type': 'application/json'
      };
      const payload = {
        customer: { name: nome, email: email, cpf: cpf },
        items: [{ name: "Produto", value: valor }]
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (!response.ok) {
          alert("Erro ao gerar o Pix: " + (data.message || response.statusText));
          return;
        }

        document.getElementById("status").innerText = data.payload.status;
        document.getElementById("pix").value = data.payload.qr_code;
        document.getElementById("qrCode").src = data.payload.qr_code_base64;
        document.getElementById("qrCode").classList.remove("hidden");
      } catch (error) {
        alert("Erro ao gerar o Pix. Verifique os dados.");
        console.error(error);
      }
    }

    function copiarPix() {
      const pix = document.getElementById("pix");
      pix.select();
      document.execCommand("copy");
      alert("Código Pix copiado!");
    }
  </script>
</body>
    </html>
