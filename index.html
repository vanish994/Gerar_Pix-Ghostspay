<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerar Pix (GhostsPay)</title>
</head>
<body>
  <h1>Gerar Pix (GhostsPay)</h1>

  <form id="pixForm">
    <label>Nome:</label><br />
    <input type="text" id="name" value="Jo찾o da Silva" /><br /><br />

    <label>Email:</label><br />
    <input type="email" id="email" value="joao@example.com" /><br /><br />

    <label>CPF:</label><br />
    <input type="text" id="cpf" value="12345678901" /><br /><br />

    <label>Valor (R$):</label><br />
    <input type="number" id="value" value="87" /><br /><br />

    <button type="submit">Gerar Pix</button>
  </form>

  <h3>Status: <span id="status">PENDING</span></h3>

  <p><strong>C처digo Pix (copia e cola):</strong><br />
    <textarea id="pixCode" rows="4" cols="50" readonly></textarea>
    <br />
    <button onclick="copyPix()">Copiar C처digo Pix</button>
  </p>

  <div>
    <p><strong>QR Code:</strong></p>
    <img id="qrCode" src="" alt="QR Code" />
  </div>

  <script>
    const token = "db273228-fdbc-4436-8350-d44b8c3498f9";

    document.getElementById("pixForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        document: document.getElementById("cpf").value,
        value: parseFloat(document.getElementById("value").value),
      };

      try {
        const response = await fetch("https://api.ghostspaysv1.com/api/v1/transaction/purchase", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(payload),
        });

        const data = await response.json();

        if (!response.ok) {
          alert("Erro ao gerar o Pix: " + (data.message || "Verifique os dados."));
          return;
        }

        document.getElementById("status").innerText = data.status;
        document.getElementById("pixCode").value = data.qr_code;
        document.getElementById("qrCode").src = data.qr_code_base64;
      } catch (error) {
        alert("Erro ao gerar o Pix. Verifique os dados ou tente novamente.");
        console.error(error);
      }
    });

    function copyPix() {
      const textArea = document.getElementById("pixCode");
      textArea.select();
      document.execCommand("copy");
      alert("C처digo Pix copiado!");
    }
  </script>
</body>
  </html>
