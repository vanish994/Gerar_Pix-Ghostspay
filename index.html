<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanish Pay</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    input, button {
      width: 90%;
      max-width: 300px;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input {
      background-color: #1a1a1a;
      color: #fff;
    }

    button {
      background-color: #ffffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ccc;
    }

    .output {
      margin-top: 24px;
      text-align: center;
      word-break: break-word;
    }

    .qr-code {
      margin-top: 16px;
    }

    .copy-button {
      margin-top: 10px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
    }

    .copy-button:active {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Vanish Pay</h1>

  <input type="text" id="name" placeholder="Nome">
  <input type="email" id="email" placeholder="Email">
  <input type="text" id="cpf" placeholder="CPF">
  <input type="number" id="amount" placeholder="Valor (R$)">
  <button onclick="gerarPix()">Gerar Pix</button>

  <div class="output" id="output" style="display: none;">
    <p><strong>Status:</strong> <span id="status">PENDING</span></p>
    <p><strong>Código Pix (copia e cola):</strong></p>
    <p id="codigo"></p>
    <button class="copy-button" onclick="copiarPix()">Copiar Pix</button>
    <div class="qr-code">
      <p><strong>QR Code:</strong></p>
      <img id="qrCode" src="" alt="QR Code Pix" width="200">
    </div>
  </div>

  <script>
    async function gerarPix() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const cpf = document.getElementById("cpf").value;
      const amount = document.getElementById("amount").value;

      const payload = {
        document: cpf,
        email: email,
        name: name,
        value: Number(amount)
      };

      const headers = {
        "Content-Type": "application/json",
        "Authorization": "Bearer SUA_API_KEY"
      };

      try {
        const response = await fetch("https://app.ghostspaysv1.com/api/v1/transaction/purchase", {
          method: "POST",
          headers: headers,
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data?.pix?.qrcode && data?.pix?.image) {
          document.getElementById("output").style.display = "block";
          document.getElementById("codigo").textContent = data.pix.qrcode;
          document.getElementById("qrCode").src = data.pix.image;
        } else {
          alert("Erro ao gerar o Pix. Verifique os dados.");
        }

      } catch (error) {
        alert("Erro ao conectar com a API.");
        console.error(error);
      }
    }

    function copiarPix() {
      const codigo = document.getElementById("codigo").textContent;
      navigator.clipboard.writeText(codigo).then(() => {
        alert("Código Pix copiado!");
      });
    }
  </script>
</body>
</html>
