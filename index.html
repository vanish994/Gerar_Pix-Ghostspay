<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanish Pay</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
    }
    #status, #pix, #qrcode, #copyBtn {
      text-align: center;
      margin-top: 1rem;
    }
    #pix {
      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
      word-break: break-word;
    }
    #copyBtn {
      background-color: #333;
      color: #fff;
      border: none;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Vanish Pay</h1>
  <input id="name" placeholder="Nome:" value="João da Silva"/>
  <input id="email" placeholder="Email:" value="joao@example.com"/>
  <input id="cpf" placeholder="CPF:" value="12345678901"/>
  <input id="amount" placeholder="Valor (R$):" value="49.90"/>
  <button onclick="gerarPix()">Gerar Pix</button>

  <div id="status"><strong>Status:</strong> PENDING</div>
  <div id="pix" style="display:none;"></div>
  <button id="copyBtn" style="display:none;" onclick="copiarPix()">Copiar Código Pix</button>
  <div id="qrcode"></div>

  <script>
    async function gerarPix() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const cpf = document.getElementById('cpf').value;
      const amount = parseFloat(document.getElementById('amount').value);

      const payload = {
        customer: {
          name,
          email,
          tax_id: cpf
        },
        items: [{
          name: "Pagamento via Vanish Pay",
          value: amount
        }]
      };

      try {
        const response = await fetch("https://app.ghostspaysv1.com/api/v1/transaction/purchase", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 67ba58a0-0cc2-4e4e-9e49-2c584ac71cd4",
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (!response.ok) {
          alert("Erro: " + (data.message || "Falha na requisição"));
          return;
        }

        document.getElementById("status").innerHTML = `<strong>Status:</strong> ${data.status}`;
        document.getElementById("pix").textContent = data.qr_code;
        document.getElementById("pix").style.display = "block";
        document.getElementById("copyBtn").style.display = "inline-block";

        const qr = document.getElementById("qrcode");
        qr.innerHTML = `<img src="${data.qr_code_base64}" alt="QR Code" width="200"/>`;
      } catch (e) {
        alert("Erro ao gerar o Pix. Verifique os dados ou tente novamente.");
        console.error(e);
      }
    }

    function copiarPix() {
      const text = document.getElementById("pix").textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert("Código Pix copiado!"))
        .catch(() => alert("Erro ao copiar."));
    }
  </script>
</body>
    </html>
