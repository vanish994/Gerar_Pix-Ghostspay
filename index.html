<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanish Pay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #1c1c1c;
      color: #fff;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
    }
    .pix-code {
      background: #1c1c1c;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 12px;
      word-wrap: break-word;
    }
    .copy-btn {
      margin-top: 10px;
      background: #444;
      color: #fff;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Vanish Pay</h1><label for="nome">Nome:</label> <input type="text" id="nome" value="Jo찾o da Silva">

<label for="email">Email:</label> <input type="email" id="email" value="joao@example.com">

<label for="cpf">CPF:</label> <input type="text" id="cpf" value="12345678901">

<label for="valor">Valor (R$):</label> <input type="number" id="valor" value="50">

<button onclick="gerarPix()">Gerar Pix</button>

  <div id="resultado"></div>  <script>
    async function gerarPix() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const cpf = document.getElementById('cpf').value;
      const valor = parseFloat(document.getElementById('valor').value) * 100;

      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '<p>Gerando Pix...</p>';

      const payload = {
        name: nome,
        email: email,
        cpf: cpf,
        phone: "11999999999",
        paymentMethod: "PIX",
        amount: valor,
        traceable: true,
        externalId: "pedido_" + Date.now(),
        postbackUrl: "https://seudominio.com.br/webhook/pix",
        items: [
          {
            unitPrice: valor,
            title: "Produto Personalizado",
            quantity: 1,
            tangible: false
          }
        ]
      };

      try {
        const response = await fetch("https://app.ghostspaysv1.com/api/v1/transaction.purchase", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "d44908c2-c9fc-41a8-8c8c-d6838b3f0e84"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        const pixCode = data.pixCode || 'N찾o gerado';

        resultado.innerHTML = `
          <p><b>Status:</b> ${data.status}</p>
          <div class="pix-code" id="pixCode">${pixCode}</div>
          <button class="copy-btn" onclick="copiarPix()">Copiar C처digo Pix</button>
          <img src="${data.pixQrCode}" alt="QR Code Pix">
        `;
      } catch (err) {
        resultado.innerHTML = '<p style="color:red">Erro ao gerar Pix: ' + err.message + '</p>';
      }
    }

    function copiarPix() {
      const codigo = document.getElementById("pixCode").innerText;
      navigator.clipboard.writeText(codigo).then(() => {
        alert("C처digo Pix copiado!");
      });
    }
  </script></body>
                                    </html>
